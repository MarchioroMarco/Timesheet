<form class="mt-3" [formGroup]="formGroup">
  <div class="form-group">
    <label for="InputNome">Name</label>
    <input type="text" class="form-control" formControlName="name" >

  </div>
  <div class="form-group">
    <label for="InputCognome">Surname</label>
    <input type="text" class="form-control" formControlName="surname">
  </div><!-- formControlName = a quale proprietÃ  devo connettermi quando faccio invio -->
  <div class="form-group">
    <label for="InputCognome">taxCode</label>
    <input type="text" class="form-control" formControlName="taxCode">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Country</label>
    <select class="form-control" id="exampleFormControlSelect1" formControlName="country">
     <option *ngFor="let country of listaPaesi" >{{country.description}}</option>
    </select>
  </div>
  <div class="form-group">
    <label for="InputCognome">Province</label>
    <input type="text" class="form-control" formControlName="province">
  </div>
  <div class="form-group">
    <label for="InputCognome">City</label>
    <input type="text" class="form-control" formControlName="city">
  </div>
  <div class="form-group">
    <label for="InputCognome">Address</label>
    <input type="text" class="form-control" formControlName="address">
  </div>
  <div class="form-group">
    <label for="InputCognome">PhoneNumber</label>
    <input type="text" class="form-control" formControlName="phoneNumber">
  </div>
  <div class="form-group">
    <label for="InputCognome">Gender</label>
    <input type="text" class="form-control" formControlName="gender">
  </div>
  <div class="form-group">
    <label for="InputCognome">Email</label>
    <input type="text" class="form-control" formControlName="email">
  </div>
  


  <button type="submit" class="btn btn-primary" (click)="conferma()">Conferma</button>
</form>
