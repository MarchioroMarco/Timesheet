<div class="container" style="justify-content: center; display: flex; margin-top: 15%;" >
    <p-card header="LOGIN" subheader="" [style]="{width: '350px'}" styleClass="ui-card-shadow" style="text-align: center;">
        <p-header >
            <div style="padding: 2em;">
                <img src="Card" src="assets/logo.png">
            </div>   
        </p-header>
    <form [formGroup]="formGroup">
        <span class="ui-float-label">
            <h5 class="first">Username</h5>
            <input id="float-input" type="text" required formControlName="username" size="20" pInputText>
        </span>
        <div class="mt-3">
            <h5 class="first">Password</h5>
            <input type="password" required formControlName="password" pPassword />
        </div>
        <p-footer>
            <button [disabled]="!formGroup.valid" (click)="conferma()" pButton type="button" label="SUBMIT" class="mt-2" style="margin-right: .25em"></button>
        </p-footer>
    </form>
    </p-card>
</div>

        <div style="padding: 2rem;">
            <button  pButton type="button" label="REGISTRATI" class="ui-button-rounded ui-button-danger" style="margin-left: 29.3rem" routerLink="/registra"></button>
        </div>
